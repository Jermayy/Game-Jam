<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/css/style.css" type="text/css" />
    <title>Gaming JAM</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="public/assets/js/games.js"></script>
</head>

<body>

    <div class="container m-5 p-5">
        <h1>Gaming JAM</h1>
    </div>

    <div class="container m-5 p-5">
        <form>
            <label for="gameSearch">Game Search:</label><br>
            <input type="text" id="gameSearch" name="gameSearch"><br>
            <input type="submit" value="Submit"><br>
        </form>
    </div>

    <section class="container m-5 p-5">
        <div class="row">
            <div class="col-3-sm ml-1 mr-1">
                {{ outputScore }}
            </div>

            <div class="col-3-sm ml-1 mr-1">
                {{ outputScore }}
            </div>

            <div class="col-3-sm ml-1 mr-1">
                {{ outputPlatform }}
            </div>

            <div class="col-3-sm ml-1 mr-1">
                {{ outputGenre }}
            </div>
        </div>
    </section>

</body>

</html>
